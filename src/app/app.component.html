

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">NG-Movies</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Filmes <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Séries</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Fóruns</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input name="busca" [(ngModel)]="busca" class="form-control mr-sm-2" type="search" placeholder="Pesquisar..." aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" (click)="searchMovie()" type="submit">Buscar</button>
    </form>
  </div>
</nav>

<div class="row">
  <div class="col-sm-4" *ngFor="let filme of filmes$ | async">
    <div >
      <app-filme-card [filme]="filme"></app-filme-card>
    </div>
  </div>
</div>

<div *ngIf="paginas"  class=" d-flex justify-content-center">
  <div [hidden]="!paginas"   class="row">
    <div class="col-xs-12 col-12">
      <pagination [(ngModel)]="currentPage" [totalItems]="paginas" [maxSize]="10"
      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
      (pageChanged)="searchMovie($event.page)"></pagination>
    </div>
  </div>
</div>
